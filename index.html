<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./index.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


        <div class="container">

          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <h1>Calculator App</h1>
            </div>
          </div>
          <div class="row">
          <h2><div id="input" class="display col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" type="text"></div></h2>``
          </div>
          <div class="btn-group row" role="group" style="width:100%" aria-label="On and Off button group">
            <button type="button" class="btn btn-default col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" id="on">On</button>
            <button type="button" class="btn btn-default col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" id="off">Off</button>
          </div>
          <div class="btn-group row" style="width:100%" role="group" aria-label="First group">
            <button type="button" class="btn btn-primary col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id="7">7</button>
            <button type="button" class="btn btn-primary col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id="8">8</button>
            <button type="button" class="btn btn-primary col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id="9">9</button>
            <button type="button" class="btn btn-primary col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id="plus">+</button>
          </div>
          <div class="btn-group row" style="width:100%" role="group" aria-label="Second group">
            <button type="button" class="btn btn-primary col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id="4">4</button>
            <button type="button" class="btn btn-primary col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id="5">5</button>
            <button type="button" class="btn btn-primary col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id="6">6</button>
            <button type="button" class="btn btn-primary col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id="minus">-</button>
          </div>
          <div class="btn-group row" style="width:100%" role="group" aria-label="Third group">
            <button type="button" class="btn btn-primary  col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id="1">1</button>
            <button type="button" class="btn btn-primary col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id="2">2</button>
            <button type="button" class="btn btn-primary col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id="3">3</button>
            <button type="button" class="btn btn-primary col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id="x">*</button>
          </div>
          <div class="btn-group row" style="width:100%" role="group" aria-label="Fourth group">
            <button type="button" class="btn btn-primary col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id="0">0</button>
            <button type="button" class="btn btn-primary col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id="decimal">.</button>
            <button type="button" class="btn btn-primary col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"id="equal">=</button>
            <button type="button" class="btn btn-primary col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id="division">รท</button>
      </div>
    </div>
  </body>
</html>
